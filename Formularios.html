
<!DOCTYPE html>
	<html>
		<head>
		<meta charset="utf-8">
		<title> Formularios</title>
		</head>
	<body>
	<div id="header">
			<h1>Formulario de prueba</h1>	
		</div>	
<form>
	<p>
		<label for="nombre-contacto">Nombre:</label>
		<input type="text" id="nombre-contacto" name="nombre" />
	</p>

	<p>
		<label for="email-contacto">Correo electrónico:</label>
		<input type="email" id="email-contacto" name="email" />
	</p>

	<p>
		<label for="URL:">URL:</label>
		<input type="url" name="url_control" placeholder="Escribe la URL de tu página web personal" />
	</p>

	<p>
		<label for="Fecha">Fecha:</label>
		<input type="date" name="date_control" />
	</p>

	<p>
		<label for="Tiempo">Tiempo:</label>
		<input type="time" name="time_control" />
	</p>

	<p>
		<label for="Fecha y hora:">Fecha y hora:</label>
		<input type="datetime" name="datetime_control" />
	</p>

	<p>
		<label for="Mes:">Mes:</label> 
		<input type="month" name="month_control" />
	</p>

	<p>
		<label for="Semana:">Semana:</label>
		<input type="week" name="week_control" />
	</p>

	<p>
		<label for="Número (min -10, max 10):">Número (min -10, max 10):</label> 
		<input type="number" name="number_control" min="-10" max="10" value="0" />
	</p>

	<p>
		<label for="Teléfono:">Teléfono:</label>
		<input type="tel" name="tel_control" />
	</p>

	<p>
		<label for="Término de búsqueda:">Término de búsqueda:</label>
		<input type="search" name="search_control" />
	</p>

	<p>
		<label for="Color favorito:">Color favorito:</label> 
		<input type="color" name="color_control" />
	</p>

	<p>
		<input type="submit" value="Enviar" />
	</p>
	<li> <a href="index.html"> Volver </a> </li>

</form>
</body>
</html>
