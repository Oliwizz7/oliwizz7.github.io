<!DOCTYPE html>
	<html>
		<head>
		<meta charset="utf-8">
		<title> Formularios</title>
	<link rel="stylesheet" href="formulario2.css">	
    </head> 
	<body>
		<div id="header">
			<h1>Formulario de prueba</h1>	
		</div>	
<form>
	<p>
		<label for="nombre-contacto">Nombre:</label>
		<input type="text" id="nombre-contacto" />
	</p>

	<p>
		<label for="email-contacto">Correo electrónico:</label>
		<input type="email" id="email-contacto"  />
	</p>

	<p>
		<label for="url-contacto">URL:</label>
		<input type="url" id="url-contacto" placeholder="Escribe la URL de tu página web personal" />
	</p>

	<p>
		<label for="fecha y hora">Fecha:</label> 
		<input type="date" id="fecha y hora">  
	</p>

	<p>
		<label for="tiempo-control">Tiempo:</label>
		<input type="time" id="time-control" />
	</p>

	<p>
		<label for="datetime-control">Fecha y hora:</label>
		<input type="datetime" id="datetime-control" />
	</p>

	<p>
		<label for="mes-control">Mes:</label> 
		<input type="month" id="month-control" />
	</p>

	<p>
		<label for="semana-control">Semana:</label>
		<input type="week" id="week-control" />
	</p>

	<p>
		<label for="número-control (min -10, max 10)">Número (min -10, max 10):</label> 
		<input type="number" id="number-control" min="-10" max="10" value="0" />
	</p>

	<p>
		<label for="teléfono-control">Teléfono:</label>
		<input type="tel" id="tel-control" />
	</p>

	<p>
		<label for="búsqueda-control">Término de búsqueda:</label>
		<input type="search" id="search-control" />
	</p>

	<p>
		<label for="color-control">Color favorito:</label> 
		<input type="color" id="color-control" />
	</p>

	<p>
		<input type="submit" value="Enviar" />
	</p>
	<article>
		<br><br><br><br><br><br><br>
		<li> <a href="../index.html"> Volver a index</a> </li>
	</article>

</form>
</body>
</html>
